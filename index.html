<!DOCTYPE html>
<html lang="en">
<head>
  <title>OBMC Enroll Now Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<nav class="navbar navbar-expand-lg custom-navbar shadow">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
      <img src="obmc logo.png" alt="OBMC Logo" class="me-2" style="height:40px;">
      OBMC
    </a>

    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      ☰
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Enroll</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
      </ul>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-warning">Search</button>
      </form>
    </div>
  </div>
</nav>

<section class="container my-5">
  <div class="card glass-card">

    <h1 class="text-center mb-2">OBMC Student Enrollment Form</h1>
    <p class="text-center text-muted mb-4">
      Fill out the form below to enroll for the upcoming school year.
    </p>

    <h5 class="section-title">Student Information</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Jane">
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Hopper">
      </div>

      <div class="col-md-4">
        <label class="form-label">Birth Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Gender</label>
        <select class="form-select">
          <option selected disabled>Select...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Grade Level</label>
        <select class="form-select">
          <option selected disabled>Select...</option>
          <option>Grade 7</option>
          <option>Grade 8</option>
          <option>Grade 9</option>
          <option>Grade 10</option>
        </select>
      </div>
    </div>

    <h5 class="section-title mt-4">Contact Details</h5>
    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="student@example.com">
      </div>
      <div class="col-md-4">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control" placeholder="0000-000-0000">
      </div>
    </div>

    <h5 class="section-title mt-4">Other Information</h5>
    <div class="mb-3">
      <label class="form-label">Mode of Learning</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode">
        <label class="form-check-label">Online</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode">
        <label class="form-check-label">Face-to-Face</label>
      </div>
    </div>

    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">
        I confirm that the information provided is true and complete.
      </label>
    </div>

    <div class="text-center">
      <button class="btn btn-primary px-5">
        Submit Enrollment
      </button>
    </div>

  </div>
</section>

<footer class="text-center text-white py-2 footer-bar">
  © 2025 Student Enrollment System | Elan Bon B. Llacer – 9-Ruby
</footer>

</body>
</html>
